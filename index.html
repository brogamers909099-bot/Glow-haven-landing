  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #2b2b2b);
      color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;

    }

    header img {

    header nav a {

      font-weight: 600;

    header nav a:hover {

    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('hero.jpg') no-repeat center/cover;
      position: relative;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* SALE badge */
    .sale-badge {
      display: inline-block;
      padding: 6px 14px;
      margin-bottom: 16px;
      font-weight: 700;
      font-size: 14px;
      color: #111;
      background: linear-gradient(90deg,#ffd36b,#f1b028);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(241,176,40,0.6), 0 0 25px rgba(241,176,40,0.4);
      animation: glowPulse 2s infinite ease-in-out;
    }

    .btn-gold {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      color: #111;
      background: linear-gradient(90deg, #ffd36b, #f1b028);
      box-shadow: 0 0 15px rgba(241,176,40,0.6), 0 0 30px rgba(241,176,40,0.4);
      animation: glowPulse 2s infinite ease-in-out;
      transition: transform .16s ease;
    }

    .btn-gold:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(241,176,40,0.85), 0 0 50px rgba(241,176,40,0.65);
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 0 12px rgba(241,176,40,0.5), 0 0 24px rgba(241,176,40,0.3); }
      50%  { box-shadow: 0 0 28px rgba(241,176,40,0.9), 0 0 60px rgba(241,176,40,0.6); }
      100% { box-shadow: 0 0 12px rgba(241,176,40,0.5), 0 0 24px rgba(241,176,40,0.3); }
    }

    .price {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 10px;
    }

    .new-price {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(90deg,#ffd36b,#f1b028);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #000;
      color: #ccc;
    }

    footer a {
      color: #ffd36b;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
